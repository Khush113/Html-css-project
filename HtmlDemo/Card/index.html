<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
     <h1>Our Staff</h1>
     <nav>
        <a href="#profile1">john</a>
        <a href="#profile2">janne</a>
        <a href="#profile3">joe</a>
     </nav>
    </header>
    <main>
        <article id="profile1" class="card">
            <figure>
                <img src="background1 (3).jpg" alt="joe" width="300px" height="200px" title="emp">  
                <figcaption>
                  <span class="nowrap">joe coder</span>
                </figcaption>
            </figure>
            <p><q>I code stuff</q></p>

            
        </article>
        <article id="profile2" class="card">
            <figure>
                <img src="background1 (3).jpg" alt="joe" width="300px" height="200px" title="emp">  
                <figcaption>
                  john coder
                </figcaption>
            </figure>
            <p><q>I design stuff</q></p>

            
        </article>
        <article id="profile3" class="card">
            <figure>
                <img src="background1 (3).jpg" alt="joe" width="300px" height="200px" title="emp">  
                <figcaption>
                  janne coder
                </figcaption>
            </figure>
            <p><q>I teach stuff</q></p>

            
        </article>
    </main>
    <footer>
        <p>&copy; Acme co.</p>
    </footer>
</body>
</html>
